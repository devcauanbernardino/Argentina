<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contato.css" />
    <title>Contato</title>
  </head>
  <body>
    <section>
        <div>
            <h1>Tem alguma sugestão, dúvida ou experiência para compartilhar? Fale com a gente!</h1>
            <a href="index.html">Voltar ao Início</a>
        </div>
    </section>
    <section id="formulario">
      <form action="cadastro.php" autocomplete="off" method="post">
        <p>
          <label for="inome">Nome completo:</label>
          <input type="text" name="nome" id="inome" required/>
        </p>
        <p>
          <label for="imail">Email:</label>
          <input type="email" name="email" id="imail" required/>
        </p>
        <textarea name="assunto" id="iassunto" placeholder="Dúvida, sugestão, relato de viagem, outro"></textarea>
        <br/>
        <p>
            <input type="submit" value="Enviar" class="botao"/>
            <input type="reset" value="Limpar" class="botao">
        </p>
      </form>
    </section>
  </body>
</html>
